name: Update statistics at midnight

on:
  schedule:
    - cron: '0 0 * * *' # Run every midnight
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Install ESM
        run: npm install esm

      - name: Run script
        run: node --experimental-modules utils/generateStatistics.js

      - name: List files in directory
        run: ls components/suggestions/

      - name: Save JSON file
        uses: actions/upload-artifact@v3
        if: success() # Only upload artifact if the script ran successfully
        with:
          name: statistics
          path: components/suggestions/statisticAutogenerated.json
