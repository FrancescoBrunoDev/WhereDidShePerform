name: Update statistics at midnight

on:
  schedule:
    - cron: '0 0 * * *' # Run every midnight
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Install ESM
        run: npm install esm

      - name: Run script
        run: node --experimental-modules utils/generateStatistics.js

      - name: List files in directory
        run: ls components/suggestions/

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Save changes
        run: |
          # Modify the file
          git config --global user.email "franzbruno95@gmail.com"
          git config --global user.name "franzbruno95"
          git add --verbose components/suggestions/statisticAutogenerated.json
          git commit -m "Update statistics"
          git push
