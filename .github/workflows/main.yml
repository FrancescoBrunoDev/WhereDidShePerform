name: Update statistics at midnight

on:
  schedule:
    - cron: '0 0 * * *' # Run every midnight
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: npm ci

      - name: Run script
        run: node ./utils/generateStatistics.js

      - name: List files in directory
        run: ls components/suggestions/

      - name: Save JSON file
        uses: actions/upload-artifact@v2
        if: success() # Only upload artifact if the script ran successfully
        with:
          name: statistics
          path: components/suggestions/statisticAutogenerated.json
